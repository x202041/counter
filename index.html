<!DOCTYPE html>
<html><head>
    <title>カウンター</title>
    <meta charset="utf-8">
</head>

<body>
  <script>
    var x=0;
  </script>
    <div>
  <input type="button" onclick="a()" value="+1">
  <input type="button" onclick="b()" value="-1">
  <input type="button" onclick="d()" value="+20">
        <input type="button" onclick="e()" value="-20">
        </div>
    <input type="button" onclick="c()" value="reset">
  <script type="text/javascript">
    function a(){
      x++;
      alert(x);
    }
    function b(){
      x--;
      alert(x);
    }
    function c(){
        x=0;
        alert(x);
    }
      function d(){
          x=x+20;
          alert(x);
      }
      function e(){
          x=x-20;
          alert(x);
      }
  </script>



</body></html>
