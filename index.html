<!DOCTYPE html>
<html><head>
    <title>カウンター counter</title>
    <meta charset="utf-8">
</head>

<body>
  <script>
    var x=0;
  </script>
    <div>
  <input type="button" onclick="a(1)" value="+1">
  <input type="button" onclick="b(1)" value="-1">
        <input type="button" onclick="a(10)" value="+10">
        <input type="button" onclick="b(10)" value="-10">
        <input type="button" onclick="a(100)" value="+100">
        <input type="button" onclick="b(100)" value="-100">
        <input type="button" onclick="a(1000)" value="+1000">
        <input type="button" onclick="b(1000)" value="-1000">
        </div>
    <input type="button" onclick="c()" value="reset">
  <script type="text/javascript">
    function a(a1){
      x=x+a1;
      alert(x);
    }
    function b(a2){
      x=x-a2;
      alert(x);
    }
    function c(){
        x=0;
        alert(x);
    }
  </script>



</body></html>
